# fs2 configuration file
# See docs/how/scanning.md for all options

graph:
  graph_file: .fs2/graph.pickle

scan:
  # Directories to scan (relative to project root)
  scan_paths:
    - "./"

  # Respect .gitignore patterns
  respect_gitignore: true

  # Maximum file size to parse (in KB)
  max_file_size_kb: 500

  # Follow symbolic links
  follow_symlinks: false


# --- Azure OpenAI Example ---
llm:
  provider: azure
  api_key: ${AZURE_OPENAI_API_KEY}
  base_url: ${AZURE_OPENAI_ENDPOINT}
  azure_deployment_name: gpt-5-mini
  azure_api_version: 2024-12-01-preview
  model: gpt-5-mini
  temperature: 1
  max_tokens: 1024
  timeout: 30
  max_retries: 3

# --- Azure Embedding Example ---
embedding:
  mode: azure
  dimensions: 1024
  azure:
    endpoint: ${AZURE_EMBEDDING_ENDPOINT}
    api_key: ${AZURE_EMBEDDING_API_KEY}
    deployment_name: text-embedding-3-small
    api_version: "2024-02-01"


smart_content:
  max_workers: 50  # Parallel workers for batch processing
  max_input_tokens: 50000  # Token limit for prompt truncation
  token_limits:
    file: 1000
    type: 1000
    callable: 1000
    section: 1000
    block: 1000
    definition: 1000
    statement: 1000
    expression: 1000
    other: 1000
